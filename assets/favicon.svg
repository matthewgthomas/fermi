<svg width="80" height="80" viewBox="0 0 100 100" class="mx-auto mb-4" xmlns="http://www.w3.org/2000/svg">
    <!-- Background: Dark Charcoal Circle -->
    <circle cx="50" cy="50" r="48" fill="#264653" stroke="#264653" stroke-width="2"/>
    
    <!-- Grid / Radar Lines -->
    <line x1="50" y1="10" x2="50" y2="90" stroke="#2A9D8F" stroke-width="1" stroke-dasharray="2,2" opacity="0.6" />
    <line x1="10" y1="50" x2="90" y2="50" stroke="#2A9D8F" stroke-width="1" stroke-dasharray="2,2" opacity="0.6" />
    <circle cx="50" cy="50" r="30" fill="none" stroke="#2A9D8F" stroke-width="1" opacity="0.4" />
    
    <!-- The Bell Curve (The "Fermi Estimate") -->
    <path d="M 15 70 C 30 70, 35 25, 50 25 C 65 25, 70 70, 85 70" fill="none" stroke="#E9C46A" stroke-width="4" stroke-linecap="round" />
    
    <!-- The "Target" (Median) -->
    <circle cx="50" cy="25" r="4" fill="#E76F51" />
    
    <!-- Atomic Orbit Ring (Asymmetric) -->
    <ellipse cx="50" cy="50" rx="40" ry="12" stroke="#F9F7F1" stroke-width="1" fill="none" transform="rotate(-45 50 50)" opacity="0.5"/>
</svg>
