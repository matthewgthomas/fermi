<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayesian Fermi: Estimation Protocol</title>
    <link rel="icon" type="image/png" href="../assets/fermi_logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css" />

    <!-- Google Fonts: DM Sans (Headers) and Courier Prime (Data) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=DM+Sans:wght@400;700;900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="beta-badge">
                Beta
            </div>
            <div>
                <h1>Bayesian Fermi</h1>
                <p>/// PROBABILISTIC ESTIMATION ///</p>
            </div>
            <button id="help-btn" class="btn secondary">
                <svg class="w-4 h-4 mr-2" style="width: 1rem; height: 1rem; margin-right: 0.5rem;" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
                Help
            </button>
        </header>

        <main>
            <section class="workspace">
                <div class="toolbar">
                    <button id="add-variable-btn" class="btn primary">+ Add Variable</button>
                    <button id="load-example-btn" class="btn secondary">Load Example</button>
                    <button id="save-btn" class="btn secondary">
                        <svg class="w-4 h-4 mr-2" style="width: 1rem; height: 1rem; margin-right: 0.5rem;" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4">
                            </path>
                        </svg>
                        Save Model
                    </button>
                    <button id="load-btn" class="btn secondary">
                        <svg class="w-4 h-4 mr-2" style="width: 1rem; height: 1rem; margin-right: 0.5rem;" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                        </svg>
                        Load Model
                    </button>
                    <input type="file" id="file-input" accept=".json" style="display: none;">
                    <button id="run-simulation-btn" class="btn accent">Run Simulation</button>
                    <button id="reset-btn" class="btn secondary">Reset</button>
                </div>
                <div id="variables-container">
                    <!-- Variable cards will go here -->
                </div>
            </section>

            <section class="results">
                <div class="results-card">
                    <h2>Results</h2>
                    <div id="stats-container">
                        <div class="stat-box">
                            <span class="stat-label">Mean</span>
                            <span class="stat-value" id="stat-mean">-</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">Median</span>
                            <span class="stat-value" id="stat-median">-</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">90% CI</span>
                            <span class="stat-value" id="stat-ci">-</span>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="results-chart"></canvas>
                    </div>
                    <button id="download-csv-btn" class="btn primary" style="margin-top: 1rem; width: 100%;"
                        disabled>Download CSV</button>
                    <footer class="app-footer">
                        This is a work in progress. Interpret results with caution.
                    </footer>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
